<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VITMaps</title>
    <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">VITMaps</div>
        <div class="account">My Account</div>
    </header>

    <section class="map-section" id="mapSection">
    <div id="map-container">

        <div id="map-popup" class="map-popup">
            <div class="popup-content">

                <div class="popup-header">
                <h2 id="popup-name">Place Name</h2>

                <div class="popup-actions">
                    <button>Share</button>
                    <button>Save</button>
                    <button id="closePopupBtn">X</button>
                </div>
            </div>

                <div class="popup-body">
                    <div class="popup-left">
                        <p id="popup-type"></p>
                        <p id="popup-rating"></p>
                        <p id="popup-desc"></p>
                        <div id="popup-menu"></div>
                    </div>

                    <div class="popup-right">
                        <img id="popup-image" src="" alt="Place Image">
                    </div>
                </div>

            </div>
        </div>

    </div>
        </section>
    <!-- CATEGORY CARDS -->
<section class="category-section">
    <h2 class="category-heading">Explore Campus</h2>
    <p class="category-subtext">
        Discover buildings, hostels, food outlets, and facilities across VIT Chennai
    </p>     
    <div class="categories">

        <div class="category-wrapper">
            <div class="category-card" data-type="food">
                <span class="card-icon">üçî</span>
                <span class="card-title">Food</span>
            </div>
            <div class="sub-tabs"></div>
        </div>

        <div class="category-wrapper">
            <div class="category-card" data-type="academic">
                <span class="card-icon">üè¢</span>
                <span class="card-title">Blocks / Admin</span>
            </div>
            <div class="sub-tabs"></div>
        </div>

        <div class="category-wrapper">
            <div class="category-card" data-type="hostel">
                <span class="card-icon">üè†</span>
                <span class="card-title">Hostels</span>
            </div>
            <div class="sub-tabs"></div>
        </div>

        <div class="category-wrapper">
            <div class="category-card" data-type="sports">
                <span class="card-icon">üèè</span>
                <span class="card-title">Sports Areas</span>
            </div>
            <div class="sub-tabs"></div>
        </div>

        <div class="category-wrapper">
            <div class="category-card" data-type="near-campus">
                <span class="card-icon">üìç</span>
                <span class="card-title">Near Campus</span>
            </div>
            <div class="sub-tabs"></div>
        </div>

</section>
</div>
</section>
    <!-- Leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/cards.js"></script>
</body>
</html>
