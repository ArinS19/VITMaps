<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VITMaps - Login</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(115deg, #243B55 0%, #141e30 100%);
}
.login-container {
    display: flex;
    max-width: 750px;
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(255,255,255,0.97);
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);

    opacity: 0;
    transform: translateY(32px) scale(0.98);
    animation: fadeInUp 1s cubic-bezier(.45,.06,.44,.97) forwards;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(32px) scale(0.98);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
.login-image {
    flex: 1;
    min-width: 250px;
    background: linear-gradient(120deg, #6d98a8 40%, #b8d3dc 100%);
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
}
.login-image-placeholder {
    width: 100%;
    padding: 25px;
    background: rgba(36,59,85,0.8);
    color: white;
    font-size: 1.3rem;
    font-weight: 600;
}
.login-form {
    flex: 1.3;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #f4f4f4;
}

.login-form h2 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #2c3e50;
}

.login-form input {
    border: none;
    outline: none;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
    background: #e5e8ec;
    font-size: 1rem;
    transition: 0.2s;
}

.login-form input:focus {
    background: #dce1e7;
    box-shadow: 0 0 0 2px #5b99f3;
}

.login-form button {
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg,#1e617a 0%, #6ca6d6 100%);
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
}

.login-form button:hover {
    background: linear-gradient(90deg,#236f96 0%, #5b99f3 100%);
}

@media (max-width: 680px) {
    .login-container {
        flex-direction: column;
    }

    .login-image {
        height: 140px;
    }

    .login-form {
        padding: 30px 20px;
    }
}
</style>
</head>

<body>

<div class="login-container">
    <div class="login-image">
        <div class="login-image-placeholder">
            VITMaps
        </div>
    </div>

    <div class="login-form">
        <h2>Sign in to your account</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
    </div>
</div>
</body>
</html>
